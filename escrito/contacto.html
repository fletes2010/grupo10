<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike-contacto</title>
    <link rel="stylesheet" href="css de contacto/estilos.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="hitos.html">Hitos y lanzamientos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="Inicio de Sesión">
        <h2>Inicio de Sesión</h2>
        <form>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="recordarme">
                <input type="checkbox" id="recordarme" name="recordarme"> Recordarme
            </label>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>

    <footer>
        <p>Síguenos en nuestras redes sociales</p>
        <a href="https://www.instagram.com/nike"><img src="instagram.webp"></a>  <a href="https://www.facebook.com/nike"><img src="facebook.webp"></a>  <a href="https://x.com/nike"><img src="new-twitter.webp"></a>
    </footer>

    <a href="inicio.html">Volver a Inicio</a>
</body>
</html>
